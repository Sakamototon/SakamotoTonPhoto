<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お問い合わせ</title>
  <style>
    /* スタイルは省略できます */
  </style>
</head>
<body>

  <h1>お問い合わせ</h1>

  <form id="contact-form" action="https://formspree.io/f/mvgrbrqz" method="POST">
    <label>あなたのメールアドレス（返信用）</label>
    <input type="email" name="_replyto" required placeholder="your@example.com" />

    <label>メッセージ</label>
    <textarea name="message" required placeholder="お問い合わせ内容をご記入ください"></textarea>

    <button type="submit">送信する</button>
  </form>

  <div id="form-messages"></div>

  <script>
    const form = document.getElementById('contact-form');
    const formMessages = document.getElementById('form-messages');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: data,
        headers: { 'Accept': 'application/json' }
      })
      .then(response => {
        if (response.ok) {
          formMessages.textContent = '送信が完了しました。ありがとうございました！';
          formMessages.className = 'success';
          form.reset();
        } else {
          return response.json().then(data => {
            formMessages.textContent = data.errors ? data.errors.map(e => e.message).join(", ") : '送信に失敗しました。';
            formMessages.className = 'error';
          });
        }
      })
      .catch(() => {
        formMessages.textContent = '送信中にエラーが発生しました。もう一度お試しください。';
        formMessages.className = 'error';
      });
    });
  </script>

</body>
</html>
