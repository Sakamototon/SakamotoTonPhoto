<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>お問い合わせ - 坂本トン</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f9f9fb;
      color: #333;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      font-family: 'Playfair Display', serif;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #000;
    }

    .success {
      color: green;
      margin-top: 1rem;
    }

    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>お問い合わせ</h1>
  <p>以下のフォームからメールを送信できます。</p>

  <form id="contact-form" action="https://formspree.io/f/mvgrbrqz" method="POST">
    <label>あなたのメールアドレス（返信用）</label>
    <input type="email" name="_replyto" required placeholder="your@example.com" />

    <label>メッセージ</label>
    <textarea name="message" rows="6" required placeholder="お問い合わせ内容をご記入ください"></textarea>

    <button type="submit">送信する</button>
  </form>

  <div id="form-messages"></div>

  <script>
    const form = document.getElementById('contact-form');
    const formMessages = document.getElementById('form-messages');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          formMessages.textContent = '送信が完了しました。ありがとうございました！';
          formMessages.className = 'success';
          form.reset();
        } else {
          return response.json().then(data => {
            if (Object.hasOwn(data, 'errors')) {
              formMessages.textContent = data["errors"].map(error => error.message).join(", ");
            } else {
              formMessages.textContent = '送信中にエラーが発生しました。もう一度お試しください。';
            }
            formMessages.className = 'error';
          });
        }
      })
      .catch(() => {
        formMessages.textContent = '送信中にエラーが発生しました。もう一度お試しください。';
        formMessages.className = 'error';
      });
    });
  </script>
</body>
</html>
