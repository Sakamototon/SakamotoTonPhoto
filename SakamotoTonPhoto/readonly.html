<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>日記閲覧専用ページ</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      max-width: 640px;
      margin: 2rem auto;
      padding: 1rem 2rem;
      background-color: #fefefe;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #34495e;
    }
    #posts {
      border-top: 1px solid #ddd;
      padding-top: 1rem;
    }
    .post {
      background: #ecf0f1;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      white-space: pre-wrap;
      position: relative;
    }
    .comments-container {
      margin-top: 1rem;
      background: #dfe6e9;
      padding: 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
      white-space: pre-wrap;
    }
    .comment {
      margin-bottom: 0.6rem;
      padding: 0.4rem 0.6rem;
      background: #bdc3c7;
      border-radius: 4px;
    }
    .back-btn {
      display: block;
      margin: 1rem auto 2rem auto;
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      max-width: 200px;
      text-align: center;
      text-decoration: none;
    }
    .back-btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <h1>日記閲覧専用ページ</h1>
  <a href="login.html" class="back-btn">ログイン画面へ戻る</a>

  <section id="posts">
    <h2>過去の日記</h2>
    <div id="postsList"></div>
  </section>

  <script>
    const POSTS_KEY = 'diary_posts';
    const COMMENTS_KEY = 'comments';

    // 投稿読み込み
    function loadPosts() {
      const raw = localStorage.getItem(POSTS_KEY);
      if (!raw) return [];
      try {
        return JSON.parse(raw);
      } catch(e) {
        console.error('投稿データの読み込みに失敗しました', e);
        return [];
      }
    }

    // コメント読み込み
    function loadComments() {
      const raw = localStorage.getItem(COMMENTS_KEY);
      if (!raw) return [];
      try {
        return JSON.parse(raw);
      } catch(e) {
        console.error('コメントデータの読み込みに失敗しました', e);
        return [];
      }
    }

    // 投稿と紐づくコメント表示
    function renderPosts() {
      const posts = loadPosts();
      const comments = loadComments();
      const container = document.getElementById('postsList');
      container.innerHTML = '';

      if (posts.length === 0) {
        container.textContent = 'まだ投稿がありません。';
        return;
      }

      // 新しい順に表示
      posts.slice().reverse().forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';

        // 投稿タイトル部分（投稿日時＋ユーザー名）
        const header = document.createElement('div');
        header.style.fontWeight = 'bold';
        header.textContent = `[${post.date}] ${post.user}:`;
        div.appendChild(header);

        // 投稿本文
        const content = document.createElement('div');
        content.textContent = post.content;
        content.style.marginTop = '0.4rem';
        div.appendChild(content);

        // 投稿IDに紐づくコメントを抽出
        const relatedComments = comments.filter(c => c.postId === post.id);

        // コメント表示領域
        const commentsContainer = document.createElement('div');
        commentsContainer.className = 'comments-container';

        if (relatedComments.length === 0) {
          commentsContainer.textContent = 'コメントはまだありません。';
        } else {
          relatedComments.forEach(comment => {
            const cdiv = document.createElement('div');
            cdiv.className = 'comment';
            cdiv.textContent = `[${comment.date}] ${comment.user}:\n${comment.content}`;
            commentsContainer.appendChild(cdiv);
          });
        }

        div.appendChild(commentsContainer);
        container.appendChild(div);
      });
    }

    renderPosts();
  </script>
</body>
</html>
