<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ログイン / アカウント作成</title>
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #f9f9f9;
      max-width: 480px;
      margin: 3rem auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background-color: white;
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2c3e50;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    /* トップページボタン */
    .top-btn {
      background-color: #95a5a6;
      margin-top: 1rem;
    }
    .top-btn:hover {
      background-color: #7f8c8d;
    }
    /* 閲覧専用ページボタン */
    .readonly-btn {
      background-color: #27ae60;
      margin-top: 1rem;
    }
    .readonly-btn:hover {
      background-color: #1e8449;
    }
  </style>
</head>
<body>
  <h1>ログイン / アカウント作成</h1>

  <input type="text" id="username" placeholder="ユーザー名" />
  <input type="password" id="password" placeholder="パスワード" />
  <button onclick="login()">ログイン</button>
  <button onclick="register()">アカウント作成</button>
  <button class="top-btn" onclick="goTop()">トップページへ戻る</button>
  <button class="readonly-btn" onclick="goReadOnly()">閲覧専用ページへ</button>

  <script>
    const USERS_KEY = 'sakamototon_users';

    function loadUsers() {
      const raw = localStorage.getItem(USERS_KEY);
      if (!raw) return {};
      return JSON.parse(raw);
    }

    function saveUsers(users) {
      localStorage.setItem(USERS_KEY, JSON.stringify(users));
    }

    function login() {
      const name = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      const users = loadUsers();

      // 管理者チェック（sakamototon 固定）
      if (name === 'sakamototon' && pass === 'password123') {
        alert("管理者としてログインしました。");
        location.href = `diary.html?mode=admin&user=${encodeURIComponent(name)}`;
        return;
      }

      // 一般ユーザー
      if (users[name] && users[name].password === pass) {
        alert("ログイン成功！");
        location.href = `readandcomment.html?user=${encodeURIComponent(name)}`;
      } else {
        alert("ユーザー名またはパスワードが間違っています。");
      }
    }

    function register() {
      const name = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;
      if (!name || !pass) {
        alert("ユーザー名とパスワードを入力してください。");
        return;
      }

      if (name === 'sakamototon') {
        alert("このユーザー名は使用できません。");
        return;
      }

      const users = loadUsers();
      if (users[name]) {
        alert("すでに登録されています。");
        return;
      }

      users[name] = { password: pass };
      saveUsers(users);
      alert("登録成功！ログインしてください。");
    }

    function goTop() {
      // トップページが index.html の場合の例
      location.href = 'index.html';
    }

    function goReadOnly() {
      // 閲覧専用ページのURL例。ユーザー指定なしの閲覧ページへ移動
      location.href = 'readonly.html';
    }
  </script>
</body>
</html>
